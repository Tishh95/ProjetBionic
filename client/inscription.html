<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'enregistrer</title>
    <link rel="stylesheet" href="css/inscription.css">
    <script defer src="js/inscription.js"></script>

</head>

<body>
<main id="main-holder-subscribe">
    <h1 id="subscribe-header">S'enregistrer</h1>

    <div id="subscribe-error-msg-holder">
        <p id="subscribe-error-msg-username">Username not available </p>
        <p id="subscribe-error-msg-password">Password can't be null</p>
    </div>

    <form id="subscribe-form">
        <input type="text" name="username" id="username-field" class="subscribe-form-field" placeholder="Username">
        <input type="password" name="password" id="password-field" class="subscribe-form-field" placeholder="Password">
        <input type="submit" value="Créer un compte" id="subscribe-form-submit">
        <input type="button" class="button_active"  value="Déjà un compte?" id="login-page"  onclick="location.href='login.html';" />
    </form>
    <script src="./js/custom.js"></script>
    <script src='./js/jquery-2.1.3.js'></script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
</main>
</body>

</html>
